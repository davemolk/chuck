name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  MIGRATE_VERSION: 'v4.17.0'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: chuck_jokes
          POSTGRES_USER: chuck_user
          POSTGRES_PASSWORD: chuck_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U chuck_user -d chuck_jokes"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Cache migrate binary
        id: cache-migrate
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/migrate
          key: migrate-${{ env.MIGRATE_VERSION }}

      - name: Install migrate
        if: steps.cache-migrate.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/${{ env.MIGRATE_VERSION }}/migrate.linux-amd64.tar.gz \
            | tar xz
          sudo mv migrate /usr/local/bin/migrate

      - name: Run migrations
        env:
          DATABASE_URL: postgres://chuck_user:chuck_password@localhost:5432/chuck_jokes?sslmode=disable
        run: |
          migrate -path ./internal/migrations -database "$DATABASE_URL" up

      - name: Run tests
        env:
          DATABASE_URL: postgres://chuck_user:chuck_password@localhost:5432/chuck_jokes?sslmode=disable
          PORT: 8080
          PRODUCTION: false
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Display coverage
        run: |
          go tool cover -func=coverage.out | tail -n 1

  build:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: chuck-jokes-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run docker compose and smoke test
        run: |
          docker compose up -d --wait

          # Smoke test
          curl --fail --retry 5 --retry-delay 2 http://localhost:8080/health

          # Cleanup
          docker compose down -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: --timeout=5m